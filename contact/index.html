<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            flex: 1;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #86868b;
            font-size: 1.1rem;
        }

        .card {
            background-color: #ffffff;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            color: #1d1d1f;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px 16px;
            background-color: #f5f5f7;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            color: #1d1d1f;
            font-size: 1rem;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.15);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 16px 24px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0062cc;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f5f5f7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #007aff;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .social-link:hover {
            background-color: #007aff;
            color: white;
            transform: translateY(-3px);
        }

        .info-section {
            margin-bottom: 30px;
        }

        .info-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1d1d1f;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px 16px;
            background-color: #f5f5f7;
            border-radius: 12px;
        }

        .info-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            color: #007aff;
        }

        .info-text {
            color: #1d1d1f;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            color: #86868b;
            font-size: 0.9rem;
            background-color: #ffffff;
            border-top: 1px solid #d2d2d7;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .container { padding: 30px 15px; }
            .card { padding: 20px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact</h1>
            <p class="subtitle">Let's get in touch</p>
        </header>

        <div class="card">
            <div class="success-message" id="successMessage">
                Message sent successfully! I'll get back to you soon.
            </div>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="general">General Inquiry</option>
                        <option value="project">Project Discussion</option>
                        <option value="collaboration">Collaboration</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>

        <div class="card">
            <div class="info-section">
                <h2 class="info-title">Contact Information</h2>
                
                <div class="info-item">
                    <i class="fas fa-envelope info-icon"></i>
                    <span class="info-text">hello@saurabh.qzz.io</span>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-map-marker-alt info-icon"></i>
                    <span class="info-text">San Francisco, CA</span>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-clock info-icon"></i>
                    <span class="info-text">Response within 24 hours</span>
                </div>
            </div>
            
            <div class="social-links">
                <a href="https://linkedin.com/in/saurabh" class="social-link" target="_blank">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/saurabh" class="social-link" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://twitter.com/saurabh" class="social-link" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </div>

    <footer>
        Made with ❤️ by Sauravhhh
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Reset form
            this.reset();
            
            // Scroll to top of form
            document.querySelector('.card').scrollIntoView({ behavior: 'smooth' });
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        });
    </script>
</body>
  </html>
